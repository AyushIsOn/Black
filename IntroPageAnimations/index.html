<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitkraft Stars Animation - Standalone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 100;
        }

        .control-group {
            margin-bottom: 10px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        .control-group input[type="range"] {
            width: 200px;
        }

        .control-group button {
            background: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        .control-group button:hover {
            background: #555;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>Stars Visibility: <span id="visibilityValue">1.0</span></label>
            <input type="range" id="visibilitySlider" min="0" max="1" step="0.1" value="1">
        </div>
        <div class="control-group">
            <label>Animation Speed: <span id="speedValue">1.0</span></label>
            <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
        </div>
        <div class="control-group">
            <button id="resetBtn">Reset</button>
            <button id="fullscreenBtn">Fullscreen</button>
        </div>
    </div>

    <div class="info">
        Bitkraft Stars System - 65,536 procedurally generated stars
    </div>

    <!-- WebGL Core -->
    <script src="js/webgl-core.js"></script>
    <!-- Vector Math -->
    <script src="js/vector3.js"></script>
    <!-- Tween System -->
    <script src="js/tween.js"></script>
    <!-- Time Management -->
    <script src="js/time.js"></script>
    <!-- Stars Implementation -->
    <script src="js/stars.js"></script>
    <!-- Main Application -->
    <script src="js/app.js"></script>
</body>
</html>
